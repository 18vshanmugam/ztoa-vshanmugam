<DOCTYPE html>
<html>
  <head>
    <title>Introduction to tables</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css"/> 
  </head>
  <body>
	<div class="container"> 
		<table class="table">
		  <thead>
			<tr>
			  <th>No</th>
			  <th>Name</th>
			  <th>Money</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
			  <td>1</td>
			  <td>Instructor</td>
			  <td>90</td>
			</tr>
			<tr>
			  <td>2</td>
			  <td>Student 1</td>
			  <td>1000</td>
			</tr>
			<tr>
			  <td>3</td>
			  <td>Student 2</td>  <x> </>
			  <td>2000</td>
			</tr>
		  </tbody>
		  <tfoot>
			<tr>
			  <td>333</td>
			  <td></td>
			  <td>3090</td>
			</tr>
		  </tfoot>
		</table>
	</div>
  </body>
</html>
